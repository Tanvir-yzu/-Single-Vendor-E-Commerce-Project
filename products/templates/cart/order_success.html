{% extends "base.html" %}
{% block title %}Order Success{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-1 mt-24">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
        <div class="p-6 text-center">
            <h2 class="text-2xl font-bold text-green-600 mb-4">Order Placed Successfully!</h2>
            <p class="text-gray-700 mb-6">
                Thank you for your order. Your order ID is 
                <strong class="text-indigo-600">{{ order.order_ref }}</strong>.
            </p>
            <a href="{% url 'home_page' %}" class="inline-block px-6 py-3 bg-indigo-600 text-white font-medium rounded-md hover:bg-indigo-700 transition duration-300">
                Return to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
