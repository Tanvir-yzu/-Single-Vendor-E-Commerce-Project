{% extends 'base.html' %}

{% block title %}Password Reset Email Sent{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-3xl shadow-2xl transform transition duration-500 hover:scale-105">
        <div class="text-center">
            <!-- Success Icon -->
            <div class="mt-6 flex justify-center">
                <svg class="h-20 w-20 text-green-500 animate-bounce" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>

            <!-- Title -->
            <h2 class="mt-6 text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-green-500 to-green-600">
                Email Sent Successfully
            </h2>

            <!-- Description -->
            <p class="mt-4 text-lg text-gray-700">
                We have sent you an email with instructions to reset your password.
            </p>
            <p class="mt-2 text-sm text-gray-500">
                Please check your inbox and follow the instructions in the email.
            </p>
        </div>

        <!-- Return to Login Button -->
        <div class="mt-6 text-center">
            <a href="{% url 'accounts:login' %}" 
               class="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-lg text-white bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105">
                Return to Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
