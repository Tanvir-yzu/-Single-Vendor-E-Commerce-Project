{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-3xl shadow-2xl transform transition duration-500 hover:scale-105">
        <div class="text-center">
            <!-- Title -->
            <h2 class="mt-6 text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-indigo-600">
                Reset Password
            </h2>
            <!-- Subtitle -->
            <p class="mt-2 text-sm text-gray-600">
                Enter your email to receive reset instructions
            </p>
        </div>

        <!-- Form -->
        <form class="mt-8 space-y-6" method="POST">
            {% csrf_token %}
            <div class="rounded-md shadow-sm -space-y-px">
                <!-- Email Input -->
                <div>
                    <label for="{{ form.email.id_for_label }}" class="sr-only">Email address</label>
                    <input 
                        id="{{ form.email.id_for_label }}" 
                        name="{{ form.email.html_name }}" 
                        type="email" 
                        required 
                        class="appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter your email"
                    >
                </div>
            </div>

            <!-- Error Messages -->
            {% if form.email.errors %}
            <div class="text-red-500 text-sm mt-2">
                {{ form.email.errors }}
            </div>
            {% endif %}

            <!-- Submit Button -->
            <button type="submit"
                class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105">
                <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                    <!-- Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-200 group-hover:text-blue-100" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </span>
                Send Reset Link
            </button>
        </form>

        <!-- Back to Login Link -->
        <div class="text-center text-sm">
            <a href="{% url 'accounts:login' %}" class="font-medium text-blue-600 hover:text-blue-500 transition duration-300 ease-in-out">
                Back to Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
